蝉の鳴き声が聞こえる。
蓮子は湖のほとりにきている。
メリーと湖で涼もうと約束していた。
蓮子は珍しく先に到着した。
携帯情報端末を見ると、
8月31日の午前9時50分を回ったところ。
夜なら星を見れば時間がわかるのだけど。
約束まで、あと10分。
メリーの事だから早めに来るだろう、
と考えていた時に、背後から物音が聞こえる。
メリーだと思い振り向くと、
自分にそっくりな容姿の女の子が立っていた。
